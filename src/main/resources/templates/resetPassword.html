<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>
<main class="valign-wrapper" style="position: relative; top: -25px;">
<div class="container">
    <div class="row vert-center page-body">
        <div class="col s12 m6 offset-m3">
            <div class="card">
                <div class="card-image" style="text-align: center; padding-top:50px;">
                    <!--<img th:src="@{/assets/images/lighter.png}" alt="lighter with flame" id="login-image"/>-->
                    <h4>RESET PASSWORD</h4>
                </div>
                <div class="card-content">
                    <div style="text-align: center;"><span th:text="${errorMessage}"></span>
                    </div>
                    <div class="gap" style="min-height: 50px;"> </div>
                    <div th:unless="${errorMessage}">
                        <div th:replace="fragments :: flash">
                        </div>
                        <form th:action="@{/reset}" method="post" class="login" accept-charset="UTF-8">
                            <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                            <div class="row">
                                <div class="col s12 input-field">
                                    <input type="hidden" name="token" id="token" th:value="${param.token[0]}" />
                                    <label th:for="password">New password</label>
                                    <input th:type="password" name="password"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <button type="submit" class="btn">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</main>
<footer th:replace="fragments :: footer"></footer>
<div th:replace="fragments :: scripts"></div>
</body>
</html>
