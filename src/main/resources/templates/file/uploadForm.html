<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!--<head th:replace="fragments :: head"></head>-->
    <head lang="en">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" th:href="@{/assets/css/app.css}"/>
        <script th:src="@{/assets/ckeditor/ckeditor.js}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
        <title>b-plate</title>
    </head>
    <body>
        <main>
            <nav th:replace="fragments :: navigation"></nav>
            <div class="small-gap"></div>
            <div class="container">
                <h3 th:text="${title}">Default Title</h3>
                <div class="small-gap"></div>

                <div th:if="${message}">
                    <h2 th:text="${message}"/>
                </div>
                <div class="row">
                    <div class="center" style="background-color: white; border-radius: 4px; padding: 10px;">
                        <div class="small-gap"></div>
                        <h4 style="color: #cacaca;">Upload a file:</h4>
                        <div class="small-gap"></div>
                        <form method="POST" enctype="multipart/form-data" action="/files" accept-charset="UTF-8">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="file" name="file" style="position: relative; right: -30px;"/><br/>
                            <div class="small-gap"></div>
                            <button class="btn" type="submit" value="Upload">Submit</button>
                            <div class="small-gap"></div>
                        </form>
                    </div>
                </div>
                <div class="large-gap"></div>
                <div>
                    <div th:each="file : ${files}">
                        <div class="row" style="background-color: #dadada; padding: 15px; border-radius: 4px;">
                            <img th:src="${file}" style="width: 100px; border: 1px solid grey; border-radius: 4px;" />
                            <div style="height: 10px;"></div>
                            <a th:href="${file}" th:text="${file}" style="font-size: 1.3em;"></a>
                        </div>
                        <div class="small-gap"></div>
                    </div>
                </div>
            </div>
            <div class="small-gap"></div>
        </main>
        <footer th:replace="fragments :: footer"></footer>
        <div th:replace="fragments :: scripts"></div>
    </body>
</html>
